{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">


</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center" >
        <div class="col-8 col-sm-8 col-md-4 pt-3 form-container">
            <form class="justify-content-center" method="post">
                {% csrf_token %}


                <div class="logo-img col-6" style="margin: auto; text-align: center;" >
                    <img src="{% static 'image/logo.png'%}" class="img-fluid" alt="">

                </div>
                {%if mg%}
                <div class="alert alert-danger" role="alert">
                    {{mg}}
                </div>
                {%endif%}

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-focus " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-danger" hidden>*We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-focus " id="exampleInputPassword1" placeholder="Password" name="password">
              </div>

              <button type="submit" class="btn btn-primary col-12 mt-2 ">LOGIN</button>
            </form>
            <div class="text-center mt-3">
                <p><a class="js-for-forgot-pwd" href="#">Forgot your password?</a></p>
                    <p>
                        Don't have an account?
                        <a class="" href="{% url 'registration' %}">Sign Up</a>
                    </p>
            </div>

        </div>
    </div>
</div>


<!--javascripts-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
